  <script>
    
    myStorage = window.localStorage;
        //sign up
  function signupFunc() {
        uName=document.getElementById("userName").value;
        email=document.getElementById("emailID").value;
        pwd=document.getElementById("password").value;
        rpwd=document.getElementById("rpwd").value;
        if(uName == "" ||email == "" ||pwd == "" ||rpwd == "" ){
          document.getElementById('Serror').innerHTML=" Fill in all the details correctly!";
          document.getElementById('Serror').style.display='block';
        }
        else if(pwd!=rpwd){
          document.getElementById('Serror').innerHTML="Password doesnt match!";
          document.getElementById('Serror').style.display='block';
        }
        else{
          var xhttp = new XMLHttpRequest();
          var params = 'userName='+document.getElementById("userName").value+'&emailID='+document.getElementById("emailID").value+'&password='+document.getElementById("password").value;
          // console.log(params);
          xhttp.onreadystatechange = function() {
            // console.log(this.responseText);
            if (this.readyState == 4 && this.status == 200) {
              var myObj = JSON.parse(this.responseText);
              // console.log(myObj.Message);
              // console.log(myObj.Code);
              if(myObj.Code==1){
                document.getElementById('signup-form').style.display='none';
                document.getElementById('Serror').style.display='none';
                document.getElementById('Serror').innerHTML= "";
                // window.location.reload();
              }
              else{
                document.getElementById('Serror').innerHTML= myObj.Message;
                document.getElementById('Serror').style.display='block';

              }            
            }
          };
          xhttp.open("POST", "https://localhost:8080/user/add", true);
          xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
          xhttp.send(params);
        }
    }
   //login 
   function loginFunc() {
        uName=document.getElementById("userNameL").value;
        pwd=document.getElementById("passwordL").value;
        if(uName == "" ||pwd == ""  ){
           document.getElementById('Lerror').innerHTML=" Fill in all the details correctly!";
           document.getElementById('Lerror').style.display='block';
        }
        else{
          var xhttp = new XMLHttpRequest();
          var params = 'userName='+document.getElementById("userNameL").value+'&password='+document.getElementById("passwordL").value;
          // console.log(params);
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              // console.log(this.responseText);
              var myObj = JSON.parse(this.responseText);
              // console.log(myObj.Document);
              if(myObj.Document[0].count==1){
                localStorage.setItem('authorization', "Bearer "+ myObj.Document[1]);
                localStorage.setItem('User', myObj.Document[2].user);
                localStorage.setItem('lastclear',(new Date()).getTime());
                document.getElementById('login-form').style.display='none';
                document.getElementById('login').style.display='none';
                document.getElementById('signup').style.display='none';
                document.getElementById('logout').style.display='block';
                document.getElementById('Lerror').innerHTML="";
                document.getElementById('Lerror').style.display='none';
                window.location.reload();
              }
              else{
                document.getElementById('Lerror').innerHTML="Username or Password is wrong!";
                document.getElementById('Lerror').style.display='block';
              }

            }
          };
          xhttp.open("GET", "https://localhost:8080/user/login?"+params, true);
          // xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
          xhttp.send();
        }
    }
//things to be called on page load
    window.onload =function validToken(){
      // import jwt_decode from 'jwt-decode';
      leaderFunc();
      var token = localStorage.getItem("User");
      // var decoded = jwt_decode(token);
      // console.log(token);
      if(token!=null)
      {
          document.getElementById('login').style.display='none';
          document.getElementById('signup').style.display='none';
          document.getElementById('logout').style.display='block'; 
          document.getElementById('continue').style.display='block'; 
          document.getElementById('myRank').style.display='block';

          var time_now=(new Date()).getTime();
          var time_then=localStorage.getItem('lastclear');
          // console.log(time_then+"  "+time_now);
          if ((time_now - time_then) > 1000 * 60 * 60 * 24) {
              logout();
            }

      }        
    }


    function logout(){
      localStorage.clear();
      window.location.href="#";
      window.location.reload();
      document.getElementById('logout').style.display='none'; 
      document.getElementById('continue').style.display='none'; 
      document.getElementById('login').style.display='block';
      document.getElementById('signup').style.display='block';
    }

//leaderboard
function leaderFunc(){
      var rank=1,x,txt="";
     var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              // console.log(this.responseText);
              var myObj = JSON.parse(this.responseText);
              // console.log(myObj.Document.length);
              txt += ' <table style="width: 60%;;margin-left: 10%;"> <tr><th >Rank</th><th colspan="4">Username</th><th>Points</th></tr>'
              for (x=0;x<myObj.Document.length;x++) {
                if(myObj.Document[x].userName==localStorage.getItem('User')){
                  document.getElementById('myRank').innerHTML='My Rank = '+ rank;
               
                  txt += "<tr style='border-color:#fed136;; border-style: solid;'><td>" + (rank++) + "</td><td colspan='4'>" + myObj.Document[x].userName + "</td><td>" + myObj.Document[x].currentQuestion + "</td></tr>";
              // console.log(myObj.Document[x].userName);
                }
                else
                  txt += "<tr><td>" + (rank++) + "</td><td colspan='4'>" + myObj.Document[x].userName + "</td><td>" + myObj.Document[x].currentQuestion + "</td></tr>";
              }
              txt += "</table>"    
              document.getElementById("demo").innerHTML = txt;
      
            }
          };
          xhttp.open("GET", "https://localhost:8080/user/get", true);
          xhttp.send();
    }
